<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="mlogo.png" alt="Logo">Music Hub</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best Panjabi Songs</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="0" class="fas songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="1" class="fas songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="2" class="fas songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="3" class="fas songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="4" class="fas songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="5" class="fas songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="6" class="fas songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="7" class="fas songitemplay fa-play-circle"></i></span></span>
                </div>
            </div>

        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <!-- font awesome icons -->
            <i id="backword" class="fas fa-3x fa-step-backward"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="forword" class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="music.gif" width="100px" alt="GIF" id="gif"><span id="mastersongname"></span>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/839e111f0d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
